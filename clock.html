<!DOCTYPE html>
<html>
<head>
	<link href='https://fonts.googleapis.com/css?family=Caesar Dressing' rel='stylesheet'>
	<title>CLOCK</title>
	<style>
	.center {
		padding: 20%;
    	display: flex;
		justify-content: center;
		align-items: center;
	}
	#rellotge {
		width: 200px;
		height: 200px;
		border: 2px solid black;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	.different {
	font-family: 'Caesar Dressing';font-size: 22px;
	text-shadow: 2px 2px #ff0000;
}

	</style>
</head>
<body>
	<div class="center">	
		<div id="rellotge">
			<div id="minutes" class="different">00</div>
			<div class="different">:</div>
			<div id="seconds" class="different">00</div>
		</div>
	</div>
	<script>
	setInterval(myTimer, 1000);
	function myTimer() {
   		var s = document.getElementById("seconds");
    	var m = document.getElementById("minutes");
   		s.innerHTML++;
    	if (s.innerHTML < 10) {
    		document.getElementById("seconds").innerHTML = "0"+s.innerHTML;
		}
		if (s.innerHTML == 60) {
			document.getElementById("seconds").innerHTML = "00";
			m.innerHTML++;
			if (m.innerHTML < 10) {
				document.getElementById("minutes").innerHTML = "0"+m.innerHTML;
			}
			if (m.innerHTML == 60) {
			document.getElementById("minutes").innerHTML = "00";
			}
		}
	}
	</script>
</body>
</html>
